<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="WEB-INF/template/Layout.xhtml">
	

	<f:metadata>
		<f:viewParam name="id" value="#{cadastroDepartamentoBean.departamento.id}"/>
		<f:viewAction action="#{cadastroDepartamentoBean.prepararCadastro()}" 
		            if="#{param.id ne null}" />
	</f:metadata>

	<ui:define name="titulo">
		Cadastro de Produto
	</ui:define>

	<ui:define name="corpo">

		<h:form>
			<style>
				button.ui-button {
					margin-right: .5rem;
				}
			</style>
			<p:growl showDetail="true" />

			
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-11"
				styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{cadastroProdutoBean.produto.nome}" required="true"
					requiredMessage="O campo NOME não pode ficar em branco" />

				<p:outputLabel value="Fornecedor:" />
				<p:selectOneMenu value="{cadastroFornecedorBean.fornecedor.departamento}" converter="ProdutoConverter">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems value="#{cadastroFornecedorBean.todosDepartamentos}" var="depto" itemValue="#{dpto}"
						itemLabel="#{depto.nome}" />
				</p:selectOneMenu>

			</p:panelGrid>


			<!-- <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-11"
			styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;">
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{cadastroProdutoBean.produto.nome}"
					required="true" requiredMessage="O campo NOME não pode ficar em branco"/>

			</p:panelGrid> -->

			<p:commandButton icon="pi pi-save" value="Salvar" 
			     actionListener="#{cadastroProdutoBean.salvar()}"
				 process="@all" update="@form"/>
			
				 <p:button icon="pi pi-undo" value="Cancelar"
				     outcome="consultaprodutos" />
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
